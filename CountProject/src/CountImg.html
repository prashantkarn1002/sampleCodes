</head>

<body>
<a href="">

(response) => response.text()
).then(
(text) => document.getElementById("printHereImg").innerHTML = "Total images: "+text.search("img")
);

fetch('https://api.codetabs.com/v1/proxy?quest=indiatimes.com/news/').then(
(response) => response.text()
).then(
(text) => document.getElementById("printHereLinks").innerHTML = "Total exit links: "+text.search("<a")
);

</script>
